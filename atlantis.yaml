version: 3
automerge: false

projects:
  - &default
    name: monitoring
    dir: ./monitoring
    terraform_version: v0.13.5
    autoplan:
      when_modified:
        [
          "*.tf",
          "./**.tf",
          "./modules/**/*.tf",
          "*.tfvars",
          "./**.tfvars",
          "./modules/**/*.tfvars",
        ]
      enabled: true
    apply_requirements: [mergeable, approved]
    workflow: default
  ###Block(projects)
  ###EndBlock(projects)

workflows:
  default:
    plan:
      steps:
        - run: /usr/bin/vault-login
        - init
        - plan
    apply:
      steps:
        - run: /usr/bin/vault-login
        - apply
  ###Block(workflows)
  ###EndBlock(workflows)
